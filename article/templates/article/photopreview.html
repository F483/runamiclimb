{% load common_tags %}

<div class="panel panel-default panel-body article_display">

  <a href="{{ photo.image.url }}"><h3>{{ photo.title }}</h3></a>

  <p>
    <a href="{{ photo.image.url }}">
      <img src="{{ photo.get_display_url }}" alt="{{ photo.title }}">
    </a>

    {{ photo.caption }}
  </p>

  <p><a href="{{ photo.image.url }}"><b>View full image</b></a></p>

</div>
