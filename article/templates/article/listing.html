{% extends "base.html" %}
{% load pagination_tags %}


{% block content %}
  {% autopaginate articlesdata 1 %}
  {% for page in articlesdata %}
    <div class="row">
      {% for column in page %}
        <div class="col-sm-6">
          {% for article in column %}
            {% include "article/preview.html" %}
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  {% paginate %}
{% endblock %}
