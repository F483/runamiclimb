{% load common_tags %}

<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ caruseltitle }}</h4>
      </div>
      <div class="modal-body">
        <p>

          <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              {% for photo in caruselphotos %}
                <li data-target="#galleryCarousel"
                    data-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.counter0 == 0 %}class="active"{% endif %}>
                </li>
              {% endfor %}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              {% for photo in caruselphotos %}
                <div class="item {% if forloop.counter0 == 0 %}active{% endif %}">
                  <img src="{{ photo.get_display_url }}" alt="{{ photo.title }}">
                  <!--
                  <div class="carousel-caption">
                    <h3>{{ photo.title }}</h3>
                    <p>{{ photo.caption }}</p>
                  </div>
                  -->
                </div>
              {% endfor %}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#galleryCarousel"
               data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#galleryCarousel"
               data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>

        </p>
      </div>
    </div>
  </div>
</div>
