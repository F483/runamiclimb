{% extends "base.html" %}
{% load common_tags %}

{% block content %}

  <h1>{{ page.title }}</h1>

  <div class="article_display">
    <p> {{ page.content|render_markdown }} </p>
  </div>

  {% if user.is_superuser %}
    <p>
      <a href="{{ page.url_edit }}" class="btn btn-primary">Edit</a>
      <a href="{{ page.url_delete }}" class="btn btn-primary">Delete</a>
    </p>
  {% endif %}

{% endblock %}
